# validation schema; rules are per pykwalify
# https://pykwalify.readthedocs.io/en/master/validation-rules.html

type: map

mapping:
  "vars":
    type: map
    mapping:
      '=':
        type: text

  "insecure_source":
    type: bool

  "dist_git_ignore":
    type: seq
    sequence:
      - type: str

  "branch":
    type: str

  "name":
    type: str
    required: true

  "arches":
    type: seq
    sequence:
      - type: enum
        enum: [x86_64, s390x, ppc64le]

  "push":
    required: true
    type: map
    mapping:
      "registries":
        type: seq
        sequence:
          - type: str

  "non_release":
    type: map
    mapping:
      "images":
        type: seq
        sequence:
          - type: str
      "rpms":
        type: seq
        sequence:
          - type: str

  "sources":
    type: map
    mapping:
      "=":
        type: map
        mapping:
          "url":
            required: true
            type: str
          "branch":
            required: true
            type: map
            mapping:
              "target":
                required: true
                type: str
              "fallback":
                type: str
              "stage":
                type: str

  "use_source_fallback_branch":
    type: enum
    enum: [always, never, fallback]

  "default_image_build_method":
    type: enum
    enum: [docker_api, imagebuilder]

  "repos":
    type: map
    mapping:
      "=":
        type: map
        mapping:

          "conf":
            type: map
            mapping:
              "baseurl":
                # baseurl can be a map or a single string
                # TODO: change this so that it is always a map with 'default'.
                required: true
                type: any
              "=":
                # all other keys must be strings and will go straight into repo definition
                type: text

          "content_set":
            type: map
            mapping:
              "optional":
                type: bool
              "default":
                type: str
                required: true
              "=":
                type: str

  "image_build_log_scanner":
    type: map
    mapping:
      "matches":
        # regexen to detect problems in log lines
        required: true
        type: seq
        sequence:
          - type: str
      "files":
        # names of log files to examine
        required: true
        type: seq
        sequence:
          - type: str
