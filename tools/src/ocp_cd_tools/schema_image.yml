# validation schema; rules are per pykwalify
# https://pykwalify.readthedocs.io/en/master/validation-rules.html

type: map

mapping:
  "mode":
    type: str

  "distgit":
    type: map
    mapping:
      "namespace":
        type: enum
        enum: [rpms,apbs,containers]
      "component":
        type: str
      "branch":
        type: str

  "rpms":
    type: seq
    sequence:
      - type: str

  "push":
    type: map
    mapping:
      "repos":
        type: seq
        sequence:
          - type: str
      "also":
        type: seq
        sequence:
          - type: str
      "additional_tags":
        type: seq
        sequence:
          - type: scalar
      "late":
          type: bool

  "no_oit_comments":
      type: bool

  "wait_for":
      type: str

  "content":
    type: map
    mapping:
      'source':
        type: map
        mapping:
          "alias":
            required: true
            type: str
          "dockerfile":
            type: str
          "path":
            type: str
          "modifications":
            type: seq
            sequence:
              - type: map
                mapping:
                  action:
                    type: enum
                    enum: ["replace", "command"]
                  match:
                    type: str
                  replacement:
                    type: str
                  command:
                    type: seq
                    sequence:
                      - type: str

  "enabled_repos":
    type: seq
    sequence:
      - type: str

  "from":
    type: map
    mapping:
      "stream":
        type: enum
        enum: [rhel]
      "member":
        type: str
      "image":
        type: str
      "builder":
        type: seq
        sequence:
          - type: map
            mapping:
              "stream":
                type: enum
                enum: [rhel]
              "member":
                type: str
              "image":
                type: str

  "image_build_method":
    type: enum
    enum: [docker_api, imagebuilder]

  "owners":
    type: seq
    sequence:
      - type: str

  "name":
    required: true
    type: str

  "labels":
    type: map
    mapping:
      "=":
        type: text

  "base_only":
    required: false
    type: bool

  "odcs":
      type: map
      mapping:
        "packages":
          type: map
          mapping:
            "mode":
              type: str
            "list":
              sequence:
                - type: str
            "exclude":
              sequence:
                - type: str

  "arches":
    type: seq
    sequence:
      - type: enum
        enum: ["x86_64", "ppc64le"]
